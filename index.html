<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Montserrat:wght@500&family=Oswald:wght@400;700&family=Red+Hat+Display:wght@300;400;700&family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div id="header">
      <div class="container">
        <div class="header">
          <div class="logo">
            <img src="./images/1.png" alt="#" />
          </div>
          <div class="header__nav">
            <a href="#" class="header__nav-menu">Menu</a>
            <a href="#" class="header__nav-order">Orders</a>
            <a href="#" class="header__nav-admin">Admin</a>
          </div>
        </div>
      </div>
    </div>
    <div class="hero">
      <div class="container">
        <div class="hero__ad">
          <div class="hero__admin">
            <div class="hero__create">
              <p class="hero__create-text">CREATE PRODUCT</p>
            </div>
            <div class="hero__inputs">
              <input placeholder="photo link URL" type="url" class="photo" />
              <input placeholder="food name" type="url" class="name" />
              <input placeholder="price" type="url" class="price" />
            </div>
            <div class="hero__button">
              <button class="create">create</button>
            </div>
          </div>
        </div>
        <div class="hero__menu">
          <h1>MENU</h1>
          <div class="menu1"></div>
        </div>
        <div class="hero__orders"></div>
      </div>
    </div>
    <script src="./main.js" defer></script>
  </body>
</html>
